<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Amater Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">

  <!-- Left side with background image -->
  <div class="w-1/2 hidden md:flex items-center justify-center bg-blue-500 relative">
    <img src="STANDART.png" alt="Login image" class="w-full h-full object-cover">
  </div>

  <!-- Right side with login form -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-8 py-16 bg-white">
    <h1 class="text-3xl font-semibold mb-6 text-center text-blue-700">Sign in to your account</h1>

    <form id="loginForm" class="w-full max-w-sm space-y-4">
      <input id="email" type="email" placeholder="Email address" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <div class="text-right text-sm text-blue-600 hover:underline">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-400 text-white rounded-md hover:from-blue-700 hover:to-blue-500 transition">
        Sign In
      </button>
    </form>

    <p class="mt-4 text-sm">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>

    <div class="mt-8 text-sm text-gray-500 text-center">
      &copy; 2025 Amater Studio. All rights reserved.
      <br>
      <a href="#" class="hover:underline">Privacy Policy</a> · 
      <a href="#" class="hover:underline">Terms of Service</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedUser = JSON.parse(localStorage.getItem('user'));
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert("Login successful! Redirecting to the main page.");
        window.location.href = "index.html";
      } else {
        alert('Invalid login credentials!');
      }
    });
  </script>
</body>
</html>
