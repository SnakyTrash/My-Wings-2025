<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Amater Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">

  <!-- Left side with background image -->
  <div class="w-1/2 hidden md:flex items-center justify-center bg-blue-500 relative">
    <img src="STANDART.png" alt="Register image" class="w-full h-full object-cover">
  </div>

  <!-- Right side with register form -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-8 py-16 bg-white">
    <h1 class="text-3xl font-semibold mb-6 text-center text-blue-700">Create an account</h1>

    <form id="registerForm" class="w-full max-w-sm space-y-4">
      <input id="email" type="email" placeholder="Email address" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-400 text-white rounded-md hover:from-blue-700 hover:to-blue-500 transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Sign in</a></p>

    <div class="mt-8 text-sm text-gray-500 text-center">
      &copy; 2025 Amater Studio. All rights reserved.
      <br>
      <a href="#" class="hover:underline">Privacy Policy</a> · 
      <a href="#" class="hover:underline">Terms of Service</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const user = { email, password };
      localStorage.setItem('user', JSON.stringify(user));
      alert('Registration successful!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
